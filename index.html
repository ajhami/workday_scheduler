<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">

      <h1 class="display-3">
        Work Day Scheduler
      </h1>
      <p class="lead">
        A simple calendar app for scheduling your work day
      </p>

      <br>

      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>


    <div class="container">

      <!-- Color Key -->
      <div class="row justify-content-center">
        <div class="col col-1 key_label">Key</div>
        <div class="col col-2 past key">Past Hours</div>
        <div class="col col-2 present key">Current Hour</div>
        <div class="col col-2 future key_end">Upcoming Hours</div>
      </div>

      <br>

      <!-- Timeblocks go here -->
      
      <!-- 9AM -->
      <form class="row">
        <div id="label9am" class="col col-1 hour">9am</div>
        <input id="hour9am" class="col col-10 description" type="text" value=""></input>
        <button id="hour9amSave" class="col col-1 saveBtn">Save</button>
      </form>

      <!-- 10AM -->
      <form class="row">
        <div id="label10am" class="col col-1 hour">10am</div>
        <input id="hour10am" class="col col-10 description" type="text" value=""></input>
        <button id="hour10amSave" class="col col-1 saveBtn">Save</button>
      </form>

      <!-- 11AM -->
      <form class="row">
        <div id="label11am" class="col col-1 hour">11am</div>
        <input id="hour11am" class="col col-10 description" type="text" value=""></input>
        <button id="hour11amSave" class="col col-1 saveBtn">Save</button>
      </form>


      <!-- Remaining Blocks -->
      <!-- 12PM -->
      <form class="row">
        <div id="label12pm" class="col col-1 hour">12pm</div>
        <input id="hour12pm" class="col col-10 description" type="text" value=""></input>
        <button id="hour12pmSave" class="col col-1 saveBtn">Save</button>
      </form>

      <!-- 1PM -->
      <form class="row">
        <div id="label1pm" class="col col-1 hour">1pm</div>
        <input id="hour1pm" class="col col-10 description" type="text" value=""></input>
        <button id="hour1pmSave" class="col col-1 saveBtn">Save</button>
      </form>      
      
      <!-- 2PM -->
      <form class="row">
        <div id="label2pm" class="col col-1 hour">2pm</div>
        <input id="hour2pm" class="col col-10 description" type="text" value=""></input>
        <button id="hour2pmSave" class="col col-1 saveBtn">Save</button>
      </form>
      
      <!-- 3PM -->
      <form class="row">
        <div id="label3pm" class="col col-1 hour">3pm</div>
        <input id="hour3pm" class="col col-10 description" type="text" value=""></input>
        <button id="hour3pmSave" class="col col-1 saveBtn">Save</button>
      </form>      

      <!-- 4PM -->
      <form class="row">
        <div id="label4pm" class="col col-1 hour">4pm</div>
        <input id="hour4pm" class="col col-10 description" type="text" value=""></input>
        <button id="hour4pmSave" class="col col-1 saveBtn">Save</button>
      </form>      
      
      <!-- 5PM -->
      <form class="row">
        <div id="label5pm" class="col col-1 hour">5pm</div>
        <input id="hour5pm" class="col col-10 description" type="text" value=""></input>
        <button id="hour5pmSave" class="col col-1 saveBtn">Save</button>
      </form>





      <br>
      <br>

      <!-- Clear Button -->
      <row class="row justify-content-center">
        <button class="clear_btn">Clear All</button>
      </row>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javaScript/script.js"></script>
  </body>
</html>
